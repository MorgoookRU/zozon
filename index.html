<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotter блокнот</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="container container__header">
            <h1 class="logo">ZOZON</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">Личный кабинет</li>
                    <li class="nav__item">Корзина</li>
                    <li class="nav__item">Акции</li>
                    <li class="nav__item">Избранное</li>

                </ul>
            </nav>
            <div class="burger">
                <div class="burger__line"> </div>
                <div class="burger__line"> </div>
                <div class="burger__line"> </div>
            </div>
        </div>
        <div class="theme">
            <h3 class="theme__title">Тема</h3>
            <ul class="theme__list">
                <li class="theme__item">
                    <div onclick="theme__dark()" class="theme__dark"></div>
                </li>
                <li class="theme__item">
                    <div onclick="theme__white()" class="theme__white"></div>
                </li>
            </ul>
        </div>
    </header>

    <div class="menu__container">
        <button class="btn-menu">Меню</button>
        <div class="menu">
            <ul class="menu__list">
                <li class="menu__item">Личный кабинет</li>
                <li class="menu__item">Корзина</li>
                <li class="menu__item">Акции</li>
                <li class="menu__item">Избранное</li>
            </ul>
        </div>
    </div>
    <section class="product">
        <div class="container">
            <h1 class="product__title">Plotter блокнот</h1>
            <img src="img/plotter.jpeg" class="product__img">
            <h3 class="product__title">Описание:</h3>
            <p class="product__text">Блокнот для ведения ежедневных заметок</p>
            <h3 class="product__title">Цена:</h3>
            <p class="product__price">12$</p>
            <button class="product__btn" onclick="buy()" >Купить</button>
        </div>
    </section>
    <div class="clock">
        <div class="time"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
